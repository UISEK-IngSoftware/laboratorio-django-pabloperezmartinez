{% extends "base.html" %}
{% block title %}Listado de Pokemon{% endblock title %}
{% block content %}
    <br>
    <p>Has elegido el pokemon: <strong>{{ pokemon | capfirst }}</strong></p>
    <h3>Caracter√≠sticas</h3>
    <ul>
        <li>Tipo: {{ pokemon.type }}</li>
        <li>Peso: {{ pokemon.weight }} Kg.</li>
        <li>Altura: {{ pokemon.height }} cm.</li>
    </ul>
    <img src="{{ pokemon.picture.url }}" alt="{{ pokemon.name }}" class="img-thumbnail"/>
{% endblock content %}
